<p>第七章  知识产权</p>

<p>第四十八条  知识产权的归属和内容，适用被请求保护地法律。</p>

<p>第四十九条  当事人可以协议选择知识产权转让和许可使用适用的法律。当事人没有选择的，适用本法对合同的有关规定。</p>

<p>第五十条  知识产权的侵权责任，适用被请求保护地法律，当事人也可以在侵权行为发生后协议选择适用法院地法律。</p>
