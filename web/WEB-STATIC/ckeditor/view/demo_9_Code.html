<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../static/js/ckeditor.js"></script>
    <script src="../static/js/translations/zh-cn.js"></script>
</head>
<body>
<h1>插入代码</h1>
<textarea name="content" id="editor">插入代码</textarea>
<script>
    ClassicEditor
        .create( document.querySelector( '#editor' ),{
            language: 'zh-cn',
            toolbar:[
                'heading',
                '|',
                'bold',
                'italic',
                'link',
                'bulletedList',
                'numberedList',
                'imageUpload',
                'blockQuote',
                'insertTable',
                'mediaEmbed',
                'undo',
                'redo',
                'code'
            ]
        })
        .then( editor => {
            console.log( editor );
        } )
        .catch( error => {
            console.error( error );
        } );

</script>
</body>
</html>
