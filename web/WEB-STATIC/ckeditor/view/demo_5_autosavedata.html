<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../static/js/ckeditor.js"></script>

</head>
<br>
<h1>自动保存，console.log() 输出保存结果</h1>

<textarea name="content" id="editor">
    &lt;p&gt;This is some sample content.&lt;/p&gt;
</textarea>
<br><br>

<script>
    ClassicEditor
        .create( document.querySelector( '#editor' ),{
            autosave: {
                save(editor) {
                    return saveData( editor.getData() );
                }
            }
        } )
        .catch( error => {
            console.error( error );
        } );

    function saveData(data) {
        console.log(data);
    }
</script>
</body>
</html>
